<head>
<title> Contact Form </title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
.form-area
{
    background-color: #FAFAFA;
	padding: 10px 40px 60px;
	margin: 10px 0px 60px;
	border: 1px solid GREY;
	}
</style>
</head>
<body>
<div class="container">
<br><br>
<div class="col-md-10">
    <div class="form-area">  
        <form role="form" action="" method="GET">
		
            <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
    		<div class="form-group"> <input type="text" class="form-control" name="name" placeholder="Name" required> </div>
			<div class="form-group"> <input type="email" class="form-control" name="email" placeholder="Email" required> </div>
			<div class="form-group"> <input type="number" class="form-control"name="mobile" placeholder="Mobile Number" required> </div>
			<div class="form-group"> <select name="carrier">
				<option  value="att">AT&T</option>
				<option value="tmobile">T-mobile</option>
				<option value="mento">Metro PCS</option>
				<option value="verizon">Verizon</option>
				<option value="sprint">Sprint</option>
			</select></div>

			<div class="form-group"> <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required> </div>
            <div class="form-group"> <textarea class="form-control" name="message" placeholder="Message" maxlength="140" rows="7"></textarea></div>
			<input type="radio" name="contact" value="email"> Email 
			<input type="radio" name="contact" value="phone"> SMS

            <INPUT type="submit" id="submit" name="submit" class="btn btn-primary pull-right" value="submit">
        </form>
    </div>
</div>
</div>
</body>
